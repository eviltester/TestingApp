<!doctype html>
<html>
<head>
    <title>Download File Via JavaScript</title>
    <link rel="stylesheet" href="../../css/testpages.css">
</head>

<body>

<div class="page-body">


    <div class="page-navigation">
        <a href="../../..">Index</a>
    </div>

    <h1>Download a File via JavaScript</h1>

    <div class="explanation">
        <p>Each of the following buttons implements a File Download in different ways using server calls from HTML.
        </p>
        <p class="inline-explanation">
            Note: Not all of these will actually download the file, some may show the file in the browser.
        </p>
    </div>

    <div class="centered">
        <p id="status-display" data-lastfilename=""></p>


        <p>
            <a id="direct-download-a" download href="/files/textfile.txt"><button class="styled-click-button" id="direct-download">Direct Link Download</button></a>
        </p>

        <p>
            <a id="direct-download-window-a" download href="/files/textfile.txt" target="_blank"><button class="styled-click-button" id="direct-download-window" >Direct Link Download New Window</button></a>
        </p>

        <p>
            <a id="server-download-a" download href="/download/textfile.txt"><button class="styled-click-button" id="server-download" >Server Download</button></a>
        </p>

        <p>
            <form action="/download/textfile.txt" method="post">
                <button class="styled-click-button" id="post-getserver-download" type="submit">POST / GET Redirect Server</button>
            </form>
        </p>

        <p>
            <a id="direct-link-a" href="/files/textfile.txt"><button class="styled-click-button" id="direct-link" >Direct Link</button></a>
        </p>




    </div>

    <br/>

            <a target="_blank" rel="noopener noreferrer" href="https://compendiumdev.co.uk">Compendium Developments</a></p>
    </div>

</div>

</body>
</html>
