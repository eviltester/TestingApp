<body>

<script>

    function displayEventText(text){
        var control = document.getElementById("eventscontrol");
        var currcount = parseInt(control.getAttribute("data-count"))
        control.setAttribute("data-count", (currcount+1).toString())
        var elem = document.createElement("p");
        elem.setAttribute("id", "event" + (currcount+1).toString());
        elem.setAttribute("data-added-at", Date.now());
        elem.setAttribute("class", "eventdata");
        elem.appendChild(document.createTextNode(text));
        document.getElementById("events").prepend(elem);
    }

    window.onload = function() {
        document.getElementById("button").addEventListener("click", function(){displayEventText("click")});
        document.addEventListener("keydown", function(event){displayEventText(" down " + event.key + " " + event.which)});
        document.addEventListener("keyup", function(event){displayEventText(" up " + event.key + " " + event.which)});
    }

</script>
