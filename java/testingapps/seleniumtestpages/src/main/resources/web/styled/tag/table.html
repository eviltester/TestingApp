    <h1>HTML TABLE Tag</h1>

    <div class="explanation">
        <p>An example of an HTML Table
        </p>
    </div>

    <div class="centered">

        <div id="tablehere">

            <style>
                table{
                    width: 100%;
                    border: 1px solid black;
                    border-collapse: collapse;
                }
                table th{
                    background-color: gainsboro;
                    font-weight: bold;
                }
                th, td {
                    border: 1px solid black;
                }
            </style>

            <table id="mytable">
                <caption>This table has information</caption>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td>Alan</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td>23</td>
                </tr>
                <tr>
                    <td>Aleister</td>
                    <td>33.3</td>
                </tr>
                <tr>

                    <td>42</td>
                </tr>

            </table>
