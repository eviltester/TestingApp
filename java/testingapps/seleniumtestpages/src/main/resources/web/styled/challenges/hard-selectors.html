    <div class="explanation">
        <p>The buttons below have 'challenging' selectors. Try to find the button and click it.</p>
    </div>

    <div class="centered">

        <script>
            function triggeredEvent(thang,idtouse){
                var myid=idtouse;
                if(!idtouse) {
                    myid = thang.getAttribute("id");
                }
                document.getElementById(myid + "status").innerHTML="Event Triggered";
                thang.className="styled-click-button-triggered";
            }
        </script>

        <div>
            <button id="select.me.by.id" class="styled-click-button" onclick="triggeredEvent(this)">Select Me By Id</button>
            <p id="select.me.by.idstatus"></p>
