    <h1>HTML5 Form Elements Examples</h1>

    <div class="explanation">
        <p>This form has HTML5 Form Elements.
        </p>
    </div>

    <div class="centered">






        <form name="HTMLFormElements" action=
                "the_form_processor.php"
              method="post" id="HTMLFormElements">
            <div class="form-label">
                <label for="colour-picker">Colour: </label>
                <input id="colour-picker" type="color" name="colour"/>
            </div>
            <div class="form-label">
                <label for="date-picker">Date: </label>
                <input id="date-picker" type="date" name="date">
            </div>
            <div class="form-label">
                <label for="date-time-picker">Local date time: </label>
                <input id="date-time-picker" type="datetime-local" name="datetime" value="2018-01-01T01:01"/>
            </div>
            <div class="form-label">
                <label for="email-field">Email: </label>
                <input id="email-field" type="email" name="email" value="bob@mailinator.com" />
            </div>
            <div class="form-label">
                <label for="month-field">Month: </label>
                        <input id="month-field" type="month" name="month"/>
            </div>
            <div class="form-label">
                <label for="number-field">Number: </label>
                <input id="number-field" type="number" name="number" min="1" value="42"/>
            </div>
            <div class="form-label">
                        <input class="styled-click-button" type="reset"/>
                        <input class="styled-click-button" type="submit" name="submitbutton"
                               value="submit" />
            </div>
        </form>
