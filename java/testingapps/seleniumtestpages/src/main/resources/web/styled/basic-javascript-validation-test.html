    <h1>Basic JavaScript Form Validation Example</h1>

    <div class="explanation">
        <p>JavaScript can be added to input fields for validation. In this example, when you finish typing in a value to the input it will be validated.
        </p>
    </div>

    <script type="text/javascript" charset="utf-8">

        function checkGT30() {
            val = document.getElementById("lteq30").value;
            val = parseInt(val);
            goodval = true;
            if(isNaN(val) || val > 30) {
                alert("Enter a numeric value less than 30")
                goodval = false;
            }
            return goodval;
        }
    </script>

    <div class="centered">
        <form method="post" action="the_form_processor.php?ajax=1" onsubmit="return checkGT30()">
            <div class="form-label">
            Values Less Than 30 please : <input type="text" id="lteq30" name="value" onblur="checkGT30()">
            </div>
            <input class="styled-click-button" type="submit" name="submitbutton" value="Submit Value" />
            <input hidden type="text" name="form_return" value="/styled/basic-javascript-validation-test.html" />
        </form>
