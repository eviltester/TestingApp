    <h1>Simple 7 Char Validator</h1>

    <div class="explanation">
        <p>This is a simple JavaScript powered validation input.

        </p>

        <h2>Please Enter Your 7 character value</h2>
        <p>Only A-Z, a-z, 0-9, and * are valid characters.</p>
