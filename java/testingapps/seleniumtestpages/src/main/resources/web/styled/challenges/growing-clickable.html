    <h1>Growing Clickable</h1>

    <div class="explanation">
        <p>Not all elements are instantly clickable, particularly when animations etc. are in use.
        </p>
        <p>Try to click the button below.</p>
    </div>

    <div class="centered">

        <script>
            function triggeredEvent(thang){
                var myid= thang.getAttribute("id");
                document.getElementById(myid + "status").innerHTML="Event Triggered";
                thang.className="styled-click-button-triggered";
            }
            // handle the auto grow button challenge
            window.addEventListener('load', (event) => {
                document.getElementById("growbutton").addEventListener('transitionend', () => {
                    document.getElementById("growbutton").classList.add("grown");
                });
                document.getElementById("growbutton").addEventListener('transitioncancel', () => {
                    document.getElementById("growbutton").classList.remove("grown");
                });
                document.getElementById("growbutton").classList.add("showgrow");
            });
        </script>

        <style>
            .hovergrow { transition: all 2s ease-in-out; }
            .hovergrow:hover { transform: scale(2); }

            .showgrow { transition: all 4s ease-in-out; transform: scale(4);}
            .grown {transform: scale(4);}
        </style>
        <div style="padding:5em">
            <button id="growbutton" class="styled-click-button" onclick="if(this.classList.contains('grown')){triggeredEvent(this)}">Click Me</button>
            <p id="growbuttonstatus"></p>
        </div>
